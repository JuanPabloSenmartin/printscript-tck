plugins {
    id 'java'
}


repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/JulianRecio/PrintScript")
        credentials {
            username = ""
            password = ""
        }
    }
}


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(15)
    }
}

dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'org.example:interpreter:1.0.1'
}

test {
    useJUnit()
}
